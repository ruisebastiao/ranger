<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Ranger: Vanilla JS Ranger Slider</title>
        <link href="ranger.css" rel="stylesheet"/>
    </head>
    <body class="Showcase">
        <!-- Slider Markup -->
        <div class="Slider js-ranger">
            <input data-min="0"  data-max="100" data-step="10" value="50"  type="hidden" name="amount" autocomplete="off" class="js-ranger-input" />
            <div class="Slider-track js-ranger-track">
                <div class="Slider-distance js-ranger-distance">
                    <div class="Slider-handle"></div>
                </div>
            </div>
            <output class="Slider-indicator js-ranger-indicator">
                <small class="Slider-value js-ranger-value"></small>
            </output>
        </div>
        <!-- Slider Markup -->
        <!-- Slider Markup -->
        <div class="Slider js-ranger">
            <input data-min="5"  data-max="45" data-step="5" value="5" type="hidden" name="amount" autocomplete="off" class="js-ranger-input" />
            <div class="Slider-track js-ranger-track">
                <div class="Slider-distance js-ranger-distance">
                    <div class="Slider-handle"></div>
                </div>
            </div>
            <output class="Slider-indicator js-ranger-indicator">
                <small class="Slider-value js-ranger-value"></small>
            </output>
        </div>
        <!-- Slider Markup -->
        <!-- Slider Markup -->
        <div class="Slider js-ranger">
            <input data-min="25"  data-max="75" value="25" type="hidden" name="amount" autocomplete="off" class="js-ranger-input" />
            <div class="Slider-track js-ranger-track">
                <div class="Slider-distance js-ranger-distance">
                    <div class="Slider-handle"></div>
                </div>
            </div>
            <output class="Slider-indicator js-ranger-indicator">
                <small class="Slider-value js-ranger-value"></small>
            </output>
        </div>
        <!-- Slider Markup -->
        <script src="http://localhost:8080/webpack-dev-server.js"></script>
        <script src="ranger.js" async></script>
    </body>
</html>
