<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Ranger: Vanilla JS Ranger Slider</title>
        <link href="ranger.css" rel="stylesheet"/>
    </head>
    <body class="Showcase">
        <!-- Slider Markup -->
        <div class="Slider">
            <input type="hidden" name="amount" autocomplete="off" value="$todo make dynamic" />
            <div class="Slider-track">
                <div class="Slider-distance">
                    <div class="Slider-handle"></div>
                </div>
            </div>
            <output class="Slider-indicator">
                <small class="Slider-value">The value comes here</small>
            </output>
        </div>
        <!-- Slider Markup -->
        <script src="http://localhost:8080/webpack-dev-server.js"></script>
        <script src="ranger.js" async></script>
    </body>
</html>
